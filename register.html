<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #f2f6ff, #ffffff);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .register-card {
      background: white;
      border-radius: 18px;
      padding: 35px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
    }

    .logo i {
      color: #4262e1;
      background: #dde3f7;
      padding: 7px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 22px;
    }

    .btn-primary-custom {
      background-color: #4262e1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
    }

    .btn-primary-custom:hover {
      background-color: #314bbd;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px;
    }

    .small-text {
      font-size: 13px;
      color: gray;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="page-wrapper">

  <div class="register-card">

    <!-- Logo -->
    <div class="logo">
      Medicore Systems
    </div>
    <div class="subtitle">Hospital Staff Registration</div>

    <!-- Form -->
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
      </div>

      <div class="mb-3">
        <label class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="empid" placeholder="Enter employee ID">
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <select class="form-select" id="department">
          <option value="">Select Department</option>
          <option>Emergency</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Pediatrics</option>
          <option>Radiology</option>
          <option>Administration</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" id="role">
          <option value="">Select Role</option>
          <option>Doctor</option>
          <option>Nurse</option>
          <option>Admin</option>
          <option>Staff</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="pass1" placeholder="Create a password">
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="pass2" placeholder="Confirm password">
      </div>

      <button type="button" class="btn btn-primary-custom w-100" id="registerBtn">
        Create Account
      </button>
    </form>

    <div class="small-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>

  </div>

</div>

<script>
document.getElementById("registerBtn").onclick = function() {

  const name=document.getElementById("name").value;
  const mobile=document.getElementById("mobile").value;
  const email=document.getElementById("email").value;
  const empid=document.getElementById("empid").value;
  const department=document.getElementById("department").value;
  const role=document.getElementById("role").value;
  const pass1=document.getElementById("pass1").value;
  const pass2=document.getElementById("pass2").value;
  if (name === "") {
  alert("Name cannot be empty");
  return;
}
else if (/\d/.test(name)) {
  alert("Name should not contain numbers");
  return;
}
else {
}
if (email === "") {
    alert("Please enter your email");
    return;
  } 
if(mobile===""){
    alert("Please enter mobile number!");
    return;
}
else if(!/^\d{10}$/.test(mobile)){
    alert("Please enter a valid mobile number!");
    return;
}

if (empid === "") {
    alert("Please enter your Employee ID");
    return;
  }

  if (department === "") {
    alert("Please select a department");
    return;
  }
  if (role === "") {
    alert("Please select a role");
    return;
  }

  if (pass1 === "") {
    alert("Please enter a password");
    return;
  }

  if (pass2 === "") {
    alert("Please confirm your password");
    return;
  }

  if (pass1 !== pass2) {
    alert("Passwords do not match!");
  } 
  else {
    alert("Registration successful! (demo)");
    window.location.href = "login.html";
  }
};
</script>

</body>
</html>
