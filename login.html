<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url("bg.png");
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .logo i {
      color: #4262e1;
      background: #dde3f7;
      padding: 8px;
      border-radius: 6px;
      margin-right: 6px;
    }

    .btn-primary-custom {
      background-color: #4262e1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
    }

    .btn-primary-custom:hover {
      background-color: #314bbd;
    }

    .small-text {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-card">

    <!-- Logo / Title -->
    <div class="text-center mb-3">
      <div class="logo">
        Medicore Systems
      </div>
      <p class="small-text">Secure login for hospital staff</p>
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-3">
        <label class="form-label fw-bold">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your email or username">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" id="password"class="form-control" placeholder="Enter your password">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Role</label>
        <select id="role" class="form-select">
          <option>Doctor</option>
          <option>Nurse</option>
          <option>Admin</option>
          <option>Staff</option>
        </select>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label small-text">Remember me</label>
        </div>
        <a href="#" class="small-text">Forgot password?</a>
      </div>

      <button type="button" class="btn btn-primary text-light fw-bold w-100" id="loginBtn">
        Log In
      </button>
      <div class="text-center mt-3 small-text">
  New user? <a href="register.html">Register here</a>
</div>
    </form>

    <div class="text-center mt-3 small-text">
      ‚Üê <a href="indexv2.html">Back to Home</a>
    </div>

  </div>
</div>

<script>
document.getElementById("loginBtn").onclick = function() {
  
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  if (username === "" || password === "" || role === "") {
    alert("Please fill all fields!");
  } 
  else {
    alert("Login feature coming soon!");
  }
};
</script>

</body>
</html>
